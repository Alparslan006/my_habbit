<!DOCTYPE html>
<html>
<head>
  <title>Admin Paneli</title>
</head>
<body>
  <h2>Admin Paneline Hoş Geldin {{ user }}</h2>
  
  <h3>Modül Yönetimi</h3>
  <form method="POST" action="{{ url_for('admin.toggle_modules') }}">
    {% for mod in modules %}
      <label>
        <input type="checkbox" name="moduller" value="{{ mod['name'] }}" {% if mod['active'] == 'active' %}checked{% endif %}>
        {{ mod['name'] }}
      </label><br>
    {% endfor %}
    <br>
    <button type="submit">Kaydet</button>
  </form>

  <br>

  <!-- Sabit görevleri yönet butonu -->
  <form action="{{ url_for('default_tasks.view') }}" method="get">
    <button type="submit">Sabit Görevleri Yönet</button>
  </form>

  <br>
  <!-- Çıkış yap butonu -->
  <form method="POST" action="{{ url_for('auth.logout') }}">
    <button type="submit">Çıkış Yap</button>
  </form>
</body>
</html>
