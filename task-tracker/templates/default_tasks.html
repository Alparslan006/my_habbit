<!DOCTYPE html>
<html>
<head>
  <title>Sabit Görevler</title>
</head>
<body>
  <h2>Sabit Görevler</h2>
  {% if tasks %}
    <ul>
      {% for task in tasks %}
        <li>
          {{ task }} <!-- Eğer task bir nesne ise, task.name veya task.description kullanabilirsiniz -->
          <form action="/default-tasks/delete" method="POST" style="display:inline;">
            <input type="hidden" name="delete_task" value="{{ task }}"> <!-- Görev adı buraya gelecek -->
            <button type="submit">Sil</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Henüz hiç sabit görev yok!</p>
  {% endif %}

  <h3>Yeni Görev Ekle</h3>
  <form action="/default-tasks/add" method="POST">
    <input type="text" name="new_task" placeholder="Yeni görev gir" required>
    <button type="submit">Ekle</button>
  </form>

  <br>
  <a href="{{ url_for('admin_dashboard') }}">⏪ Admin Paneline Dön</a>
</body>
</html>
