<!DOCTYPE html>
<html>
<head>
  <title>Yeni Gün Görevleri</title>
</head>
<body>
  <h2>Merhaba, {{ username }}! Yarın için görevlerini gir:</h2>
  <form method="POST" action="/auto/newday/create">
    {% for i in range(1, 11) %}
      <input type="text" name="gorev{{ i }}" placeholder="Görev {{ i }}"><br>
    {% endfor %}
    <button type="submit">Kaydet</button>
  </form>
  <br>
  <a href="{{ url_for('task.dashboard') }}">⏪ Geri dön</a>
</body>
</html>
