<!DOCTYPE html>
<html>
<head>
    <title>Yeni Gün Görevleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .new-day-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .task-input {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="new-day-container">
        <div class="text-center mb-4">
            <h2 class="text-primary">Merhaba, {{ username }}!</h2>
            <p class="text-muted">Yarın için görevlerinizi planlayın</p>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0"><i class="fas fa-calendar-plus me-2"></i>Yeni Gün Görevleri</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="/auto/newday/create">
                    {% for i in range(1, 11) %}
                    <div class="task-input">
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-circle-dot"></i>
                            </span>
                            <input type="text" class="form-control" name="gorev{{ i }}" 
                                   placeholder="Görev {{ i }}" required>
                        </div>
                    </div>
                    {% endfor %}
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('task.dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Geri Dön
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Kaydet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
